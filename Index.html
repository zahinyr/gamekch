<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 15px;
    }
    .match-line {
      font-weight: bold;
      text-align: center;
      margin-bottom: 8px;
    }
    .details {
      text-align: center;
      color: #555;
      font-size: 13px;
    }
    select {
      padding: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Susunan Perlawanan</h2>
  <label for="filterSekolah"><strong>Pilih Sekolah:</strong></label>
  <select id="filterSekolah" onchange="filterData()">
    <option value="">-- Semua Sekolah --</option>
    <option value="SERIGOMBAK">SERI GOMBAK</option>
    <option value="PDIINDAH">PDI INDAH</option>
    <option value="SKTAMANMIDAH">SK TAMAN MIDAH</option>
    <!-- Tambah lagi -->
  </select>

  <div id="container">

    <div class="card" data-sekolah-a="SERIGOMBAK" data-sekolah-b="PDIINDAH">
      <div class="match-line">
        PERLAWANAN 1: (Zyan) SERI GOMBAK vs (Usop) PDI INDAH
      </div>
      <div class="details">
        üìÖ 17 Julai 2025 ‚è∞ 10:00 AM &nbsp; | &nbsp; üè∑Ô∏è DAL &nbsp; | &nbsp; DAL
      </div>
    </div>

    <div class="card" data-sekolah-a="SKTAMANMIDAH" data-sekolah-b="SERIGOMBAK">
      <div class="match-line">
        PERLAWANAN 2: (Imtiyaz) SK TAMAN MIDAH vs (Harraz) SERI GOMBAK
      </div>
      <div class="details">
        üìÖ 17 Julai 2025 ‚è∞ 11:00 AM &nbsp; | &nbsp; üè∑Ô∏è DAL &nbsp; | &nbsp; DAL
      </div>
    </div>

    <!-- Tambah lagi perlawanan di sini -->

  </div>

  <script>
    function filterData() {
      const selected = document.getElementById("filterSekolah").value.trim().toLowerCase();
      const cards = document.querySelectorAll(".card");

      cards.forEach(card => {
        const sekolahA = (card.getAttribute("data-sekolah-a") || "").toLowerCase();
        const sekolahB = (card.getAttribute("data-sekolah-b") || "").toLowerCase();
        const match = selected === "" || sekolahA === selected || sekolahB === selected;
        card.style.display = match ? "block" : "none";
      });
    }
  </script>
</body>
</html>
