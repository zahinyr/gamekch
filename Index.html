<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      overflow: auto;
      height: 100vh;
    }

    .container {

      justify-content: center;

      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBQj35KovBF6Gsg0zPIEF_0MvoUzkCAjR9TQKhjYJeGRDPeU2myCoCSM653Cxr6fauSmDigPHvtHW/pubhtml?gid=420406689&single=true&widget=true&headers=false"></iframe>
    </div>
  </div>
</body>
</html>
